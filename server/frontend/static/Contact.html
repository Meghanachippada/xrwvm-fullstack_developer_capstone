<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .banner {
      padding: 20px;
      background-color: #00ced1;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .navbar a {
      color: white !important;
      margin-right: 20px;
    }
    .container {
      margin-top: 30px;
      text-align: center;
    }
    .card {
      margin: auto;
      padding: 20px;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-info {
      text-align: left;
      margin-left: 50px;
    }
    .contact-info h4 {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="banner">
    <div class="navbar">
      <span>Best Cars</span>
      <a href="/">Home</a>
      <a href="/about/">About Us</a>
      <a href="/contact/">Contact Us</a>
    </div>
  </div>

  <div class="container">
    <div class="card d-flex flex-row">
      <img src="/static/cars.jpeg" alt="Car" style="width: 300px; height: auto; border-radius: 10px;">
      <div class="contact-info">
        <h2>Contact Us</h2>
        <p><h4>Email:</h4> support@bestcars.com</p>
        <p><h4>Phone:</h4> +1-800-555-CARS</p>
        <p><h4>Address:</h4> 123 Auto Lane, Motor City, USA</p>
        <p><h4>Sales:</h4> sales@bestcars.com</p>
        <p><h4>PR:</h4> media@bestcars.com</p>
        <p><h4>Dealership Info:</h4> grow@bestcars.com</p>
      </div>
    </div>
  </div>
</body>
</html>
